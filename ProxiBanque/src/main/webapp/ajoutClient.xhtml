
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml">

	<ui:define name="login">
		<h:commandLink action="#{userController.logout()}"
			value="Deconnection #{userController.currentUser.login}"></h:commandLink>

	</ui:define>


	<ui:define name="content">

		<div class="container">

			<form class="form-signin" >
				<h3 class="form-signin-heading">
					Conseiller
					<h:outputText
						value="#{userController.currentUser.advisor.firstName} " />
					<h:outputText
						value="#{userController.currentUser.advisor.lastName}" />
				</h3>
				<h2 class="form-signin-heading">Ajout d'un nouveau client</h2>
				<h:form >
				<h:selectOneRadio value="#{addClientController.typeClient}"
					onclick="visibilite(this.value)">
					<f:selectItem itemValue="particulier" itemLabel="Particulier"  />
					<f:selectItem itemValue="professionnel" itemLabel="Professionnel" />
				</h:selectOneRadio>

				<div id="partDiv">

					<h:inputText a:placeholder="Nom" value="#{addClientController.client.lastName}"
						 id="lastname" styleClass="form-control" required="true" />
					<h:inputText a:placeholder="Prenom " value="#{addClientController.client.firstName}"
						id="firstname" styleClass="form-control" required="true" />
					<h:inputText a:placeholder="Email" value="#{addClientController.client.email}"
						id="email" styleClass="form-control">
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					<h:inputText a:placeholder="Telephone" value="#{addClientController.client.cellphone}"
						id="cellphone" styleClass="form-control" required="true" ><f:validateLength for="cellphoneE" minimum="10" maximum="10" /></h:inputText>
					<h:inputText a:placeholder="Adresse" value="#{addClientController.client.address.number}"
						id="address" styleClass="form-control" />
					<h:inputText a:placeholder="Ville" value="#{addClientController.client.address.town}" id="town"
						styleClass="form-control" />
					<h:inputText id="zipcode" a:placeholder="Code postal" value="#{addClientController.client.address.zipCode}"
						styleClass="form-control" ><f:validateLength for="zipcode" minimum="5" maximum="5" /> </h:inputText>
					<h:commandButton styleClass="btn btn-lg btn-primary btn-block"
					type="submit" value="valider" action="#{addClientController.addClient}"></h:commandButton>
				<h:commandButton styleClass="btn btn-lg btn-primary btn-block"
					value="Annuler"  action="#{addClientController.annule}"></h:commandButton>
				</div>
				<div id="proDiv">
					<h:inputText a:placeholder="Nom entreprise"
						value="#{addClientController.clientPro.lastName}" id="lastnameE"
						styleClass="form-control" required="true" />
					<h:inputText a:placeholder="Email " value="#{addClientController.clientPro.email}"
						id="emailE" styleClass="form-control">
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					<h:inputText a:placeholder="Telephone" value="#{addClientController.clientPro.cellphone}"
						id="cellphoneE" styleClass="form-control" required="true" ><f:validateLength for="cellphoneE" minimum="10" maximum="10" /></h:inputText>
					<h:inputText a:placeholder="Adresse" value="#{addClientController.clientPro.address.number}"
						id="addressE" styleClass="form-control" />
					<h:inputText a:placeholder="Ville" value="#{addClientController.clientPro.address.town}"
						id="townE" styleClass="form-control" />
					<h:inputText id="zipcodeE" a:placeholder="Code postal" value="#{addClientController.clientPro.address.zipCode}"
						styleClass="form-control" ><f:validateLength for="zipcodeE" minimum="5" maximum="5" /></h:inputText>
						
						<h:commandButton styleClass="btn btn-lg btn-primary btn-block"
					type="submit" value="valider" action="#{addClientController.addClient}"></h:commandButton>
 					<h:commandButton styleClass="btn btn-lg btn-primary btn-block" 
					value="Annuler" action="#{addClientController.annule}"></h:commandButton>
				</div>
				<h:messages></h:messages>
				
			</h:form>
			</form>

		</div>

		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
		<script>
			window.onload = function() {
				document.getElementById('proDiv').style.display = "none";
				//document.getElementById('partDiv').style.display = "none";
			}

			function visibilite(type) {

				var part = document.getElementById('partDiv');
				var pro = document.getElementById('proDiv');
				
				switch (type) {
				case 'particulier':
					pro.style.display = "none";
					part.style.display = "";
					break;
				case 'professionnel':
					pro.style.display = "";
					part.style.display = "none";
					break;
				}

			}

			
		</script>
	</ui:define>
</ui:composition>
