	<ui:define name="title">Creation d'un client</ui:define>

	<ui:define name="content">

		<div class="container">

			<form class="form-signin" >
				<h3 class="form-signin-heading">
					Conseiller
					<h:outputText
						value="#{userController.currentUser.advisor.firstName} " />
					<h:outputText
						value="#{userController.currentUser.advisor.lastName}" />
				</h3>
				<h2 class="form-signin-heading">Ajout d'un nouveau client</h2>
				<h:form >
				<h:selectOneRadio value="#{addClientController.typeClient}"
					onclick="visibilite(this.value)">
					<f:selectItem itemValue="professionnel" itemLabel="Professionnel" />
					<f:selectItem itemValue="particulier" itemLabel="Particulier" />
				</h:selectOneRadio>

				<div id="partDiv">

					<h:inputText a:placeholder="Nom" value="#{client.lastName}"
						 id="lastname" styleClass="form-control" />
					<h:inputText a:placeholder="Prenom " value="#{client.firstName}"
						id="firstname" styleClass="form-control" />
					<h:inputText a:placeholder="Email" value="#{client.email}"
						id="email" styleClass="form-control">
						<f:validateRegex
							pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					<h:inputText a:placeholder="Telephone" value="#{client.cellphone}"
						id="cellphone" styleClass="form-control" />

<!-- 						styleClass="form-control" /> -->
					<h:commandButton styleClass="btn btn-lg btn-primary btn-block"
					type="submit" value="valider" action="#{addClientController.addClient(client)}"></h:commandButton>
				<h:commandButton styleClass="btn btn-lg btn-primary btn-block"
					value="Annuler"></h:commandButton>
				</div>
				<div id="proDiv">

			</h:form>
			</form>

		</div>

		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
		<script>
			window.onload = function() {
				document.getElementById('proDiv').style.display = "none";
				document.getElementById('partDiv').style.display = "none";
			}

			function visibilite(type) {

				var part = document.getElementById('partDiv');
				var pro = document.getElementById('proDiv');
				
				switch (type) {
				case 'particulier':
					pro.style.display = "none";
					part.style.display = "";
					break;
				case 'professionnel':
					pro.style.display = "";
					part.style.display = "none";
					break;
				}

			}

			
		</script>
